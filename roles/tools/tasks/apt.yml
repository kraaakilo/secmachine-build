---
- name: Upgrade all apt packages
  ansible.builtin.apt:
    upgrade: dist
    update_cache: true
    cache_valid_time: 3600
    autoremove: true
    autoclean: true
  become: true
  tags: apt

- name: Install apt packages
  ansible.builtin.apt:
    name:
      - bettercap
      - build-essential
      - commix
      - copyq
      - curl
      - ghidra
      - git
      - gitk
      - gobuster
      - htop
      - jq
      - libpcap-dev
      - nodejs
      - npm
      - python3-pip
      - ranger
      - ripgrep
      - rofi
      - seclists
      - stow
      - vim
      - xsel
      - zoxide
    state: present
    update_cache: true
    cache_valid_time: 3600
  become: true
  tags: apt

- name: Remove unused apt packages
  ansible.builtin.apt:
    autoremove: true
    purge: true
  become: true
  tags: apt
