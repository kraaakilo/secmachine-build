include theme.conf

hide_window_decorations yes

font_size 14
adjust_line_height 3
enable_audio_bell no

font_family      JetBrainsMono NF Medium
bold_font        JetBrainsMono NF Bold
italic_font      JetBrainsMono NF Medium Italic
bold_italic_font JetBrainsMono NF Bold Italic

#map ctrl+shift+t nop
map ctrl+shift+n nop
map ctrl+shift+left nop
map ctrl+shift+right nop
map ctrl+shift+up nop
map ctrl+shift+down nop

window_padding_width 0 3

confirm_os_window_close 0
